<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6B Digital: Notes</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  
  <div class="container">
    <h1 class="title">Notes</h1>
    
    <div class="note note--add-new">
      <a href="">
        <span class="icon-plus">
        <span class="note__add-new">Add new note</span>
      </a>
    </div>
    
    <div class="note">
      <h3 class="note__title">Test note</h3>
      <p class="note__content"></p>

      <div class="note__footer">
        <div class="note__date">
          <span class="icon-calendar"></span>
          <span class="note__day">WED 24 AUG 2022</span>
        </div>
        <a class="note__actions" href="">
          <span class="icon-dots" alt="dots-icon">
        </a>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
