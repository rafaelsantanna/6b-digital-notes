<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6B Digital: Notes</title>
  <link rel="stylesheet" href="./styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <h1 class="title">Notes</h1>
    
    <div class="notes">
      <div class="note note--add-new">
        <a class="" href="">
          <span class="icon-add-circle">
          <span class="note__add-new">Add new note</span>
        </a>
      </div>
      
      <div class="note">
        <div>
          <h3 class="note__title">Test note</h3>
          <p class="note__content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque maiores voluptate et sequi saepe praesentium modi fugit ratione aspernatur, magnam exercitationem ipsa placeat, quod, tenetur iusto quis illum eos aperiam.</p>
        </div>

        <div class="note__footer">
          <div class="note__date">
            <span class="icon-calendar"></span>
            <span class="note__day">WED 24 AUG 2022</span>
          </div>
          <a class="note__actions" href="">
            <span class="icon-more-vert" alt="more vert icon">
          </a>
        </div>
      </div>

     

    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
